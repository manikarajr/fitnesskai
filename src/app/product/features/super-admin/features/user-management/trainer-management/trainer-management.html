<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Trainer Management</h1>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
        Manage trainers across all gyms
      </p>
    </div>
    <button (click)="openAddTrainerPanel()"
            class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
      </svg>
      Add Trainer
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <input type="text"
               [(ngModel)]="filters.search"
               (input)="applyFilters()"
               placeholder="Search trainers..."
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
      </div>
      <div>
        <select [(ngModel)]="filters.gym"
                (change)="applyFilters()"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="">All Gyms</option>
          <option *ngFor="let gym of availableGyms" [value]="gym.id">{{ gym.name }}</option>
        </select>
      </div>
      <div>
        <select [(ngModel)]="filters.status"
                (change)="applyFilters()"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div>
        <button (click)="resetFilters()"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          Reset Filters
        </button>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="filteredTrainers"
    [actions]="tableActions"
    [pagination]="pagination"
    [loading]="loading"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSort($event)">
  </app-data-table>

  <!-- Offcanvas Panel -->
  <app-offcanvas-panel
    [isOpen]="isPanelOpen"
    [title]="isEditMode ? 'Edit Trainer' : 'Add New Trainer'"
    [subtitle]="isEditMode ? 'Update trainer information' : 'Create a new trainer profile'"
    [size]="'lg'"
    (close)="closePanel()">
    
    <form [formGroup]="trainerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Personal Information -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name *</label>
            <input type="text" formControlName="name"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
            <p *ngIf="trainerForm.get('name')?.invalid && trainerForm.get('name')?.touched"
               class="mt-1 text-sm text-red-600">Name is required</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email *</label>
            <input type="email" formControlName="email"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
            <p *ngIf="trainerForm.get('email')?.invalid && trainerForm.get('email')?.touched"
               class="mt-1 text-sm text-red-600">Valid email is required</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone</label>
            <input type="tel" formControlName="phone"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Specialization</label>
            <input type="text" formControlName="specialization"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
                   placeholder="e.g., Yoga, CrossFit, Pilates">
          </div>
        </div>
      </div>

      <!-- Gym Assignment & Status -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Assignment</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gym *</label>
            <select formControlName="gymId"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
              <option value="">Select Gym</option>
              <option *ngFor="let gym of availableGyms" [value]="gym.id">{{ gym.name }}</option>
            </select>
            <p *ngIf="trainerForm.get('gymId')?.invalid && trainerForm.get('gymId')?.touched"
               class="mt-1 text-sm text-red-600">Gym selection is required</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status *</label>
            <select formControlName="status"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Certifications -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Certifications</label>
        <textarea formControlName="certifications" rows="3"
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
                  placeholder="List certifications (one per line)"></textarea>
      </div>

      <!-- Form Actions -->
      <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button type="button" (click)="closePanel()"
                class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          Cancel
        </button>
        <button type="submit" [disabled]="trainerForm.invalid || submitting"
                class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors disabled:opacity-50">
          {{ isEditMode ? 'Update Trainer' : 'Create Trainer' }}
        </button>
      </div>
    </form>
  </app-offcanvas-panel>
</div>

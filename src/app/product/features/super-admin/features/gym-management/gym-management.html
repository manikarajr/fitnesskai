<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto space-y-4 sm:space-y-6">
    
    <!-- Page Header -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 sm:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
        <div class="flex-1 min-w-0">
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white truncate">
            Gym Management
          </h1>
          <p class="mt-1 text-xs sm:text-sm text-gray-600 dark:text-gray-400">
            Manage all registered gyms and their subscriptions
          </p>
        </div>
        <button (click)="openForm()"
                class="w-full sm:w-auto px-4 py-2.5 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg hover:from-red-700 hover:to-red-800 active:scale-95 transition-all shadow-md hover:shadow-lg flex items-center justify-center space-x-2 font-medium text-sm sm:text-base">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>Add Gym</span>
        </button>
      </div>
    </div>

    <!-- Filters & Search -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
      <div class="space-y-3 sm:space-y-0 sm:grid sm:grid-cols-2 lg:grid-cols-4 sm:gap-3 lg:gap-4">
        
        <!-- Search -->
        <div class="sm:col-span-2">
          <label class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 sm:mb-2">
            Search Gyms
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input type="text"
                   [(ngModel)]="searchTerm"
                   (input)="onSearch()"
                   placeholder="Search by name, owner..."
                   class="block w-full pl-9 sm:pl-10 pr-3 py-2 sm:py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
          </div>
        </div>

        <!-- Status Filter -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 sm:mb-2">
            Status
          </label>
          <select [(ngModel)]="filterStatus"
                  (change)="onStatusFilter()"
                  class="block w-full px-3 py-2 sm:py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            <option value="all">All Status</option>
            <option value="active">Active</option>
            <option value="pending">Pending</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>

        <!-- Plan Filter -->
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 sm:mb-2">
            Plan
          </label>
          <select [(ngModel)]="filterPlan"
                  (change)="onPlanFilter()"
                  class="block w-full px-3 py-2 sm:py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            <option value="all">All Plans</option>
            <option value="starter">Starter</option>
            <option value="professional">Professional</option>
            <option value="enterprise">Enterprise</option>
          </select>
        </div>
      </div>

      <!-- Results Count - Mobile -->
      <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 sm:hidden">
        <p class="text-xs text-gray-600 dark:text-gray-400">
          <span class="font-semibold text-gray-900 dark:text-white">{{ filteredGyms.length }}</span> 
          {{ filteredGyms.length === 1 ? 'gym' : 'gyms' }} found
        </p>
      </div>
    </div>

    <!-- Gyms Table -->
    <app-data-table
      [columns]="columns"
      [data]="filteredGyms"
      [actions]="actions"
      [pagination]="pagination"
      [loading]="loading"
      [selectable]="true"
      emptyMessage="No gyms found"
      (pageChange)="onPageChange($event)"
      (sortChange)="onSort($event)">
    </app-data-table>
  </div>
</div>

<!-- Off-canvas Form -->
<app-offcanvas-panel
  [isOpen]="isFormOpen()"
  [title]="isEditMode() ? 'Edit Gym' : 'Add New Gym'"
  [subtitle]="isEditMode() ? 'Update gym information' : 'Register a new gym'"
  size="lg"
  (close)="closeForm()">
  
  <form [formGroup]="gymForm" (ngSubmit)="saveGym()" class="space-y-4 sm:space-y-5">
    
    <!-- Gym Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Gym Name <span class="text-red-500">*</span>
      </label>
      <input type="text"
             formControlName="name"
             placeholder="Enter gym name"
             class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
             [class.border-red-500]="gymForm.get('name')?.invalid && gymForm.get('name')?.touched">
      <p *ngIf="gymForm.get('name')?.invalid && gymForm.get('name')?.touched" 
         class="mt-1 text-xs sm:text-sm text-red-600 dark:text-red-400">
        Gym name is required (min 3 characters)
      </p>
    </div>

    <!-- Owner Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Owner Name <span class="text-red-500">*</span>
      </label>
      <input type="text"
             formControlName="owner"
             placeholder="Enter owner name"
             class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
             [class.border-red-500]="gymForm.get('owner')?.invalid && gymForm.get('owner')?.touched">
      <p *ngIf="gymForm.get('owner')?.invalid && gymForm.get('owner')?.touched" 
         class="mt-1 text-xs sm:text-sm text-red-600 dark:text-red-400">
        Owner name is required
      </p>
    </div>

    <!-- Email & Phone -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Email <span class="text-red-500">*</span>
        </label>
        <input type="email"
               formControlName="email"
               placeholder="gym@example.com"
               class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
               [class.border-red-500]="gymForm.get('email')?.invalid && gymForm.get('email')?.touched">
        <p *ngIf="gymForm.get('email')?.invalid && gymForm.get('email')?.touched" 
           class="mt-1 text-xs sm:text-sm text-red-600 dark:text-red-400">
          Valid email is required
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Phone <span class="text-red-500">*</span>
        </label>
        <input type="tel"
               formControlName="phone"
               placeholder="+1 234 567 8900"
               class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
               [class.border-red-500]="gymForm.get('phone')?.invalid && gymForm.get('phone')?.touched">
        <p *ngIf="gymForm.get('phone')?.invalid && gymForm.get('phone')?.touched" 
           class="mt-1 text-xs sm:text-sm text-red-600 dark:text-red-400">
          Phone number is required
        </p>
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Address <span class="text-red-500">*</span>
      </label>
      <textarea formControlName="address"
                rows="3"
                placeholder="Enter gym address"
                class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 resize-none transition-colors"
                [class.border-red-500]="gymForm.get('address')?.invalid && gymForm.get('address')?.touched"></textarea>
      <p *ngIf="gymForm.get('address')?.invalid && gymForm.get('address')?.touched" 
         class="mt-1 text-xs sm:text-sm text-red-600 dark:text-red-400">
        Address is required
      </p>
    </div>

    <!-- Plan & Status -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Subscription Plan <span class="text-red-500">*</span>
        </label>
        <select formControlName="plan"
                class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
          <option value="starter">Starter - $49/mo</option>
          <option value="professional">Professional - $99/mo</option>
          <option value="enterprise">Enterprise - $299/mo</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Status <span class="text-red-500">*</span>
        </label>
        <select formControlName="status"
                class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
          <option value="active">Active</option>
          <option value="pending">Pending</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex flex-col-reverse sm:flex-row sm:items-center sm:justify-end gap-2 sm:gap-3 pt-4 sm:pt-6 border-t border-gray-200 dark:border-gray-700 sticky bottom-0 bg-white dark:bg-gray-800 -mx-4 sm:-mx-6 px-4 sm:px-6 pb-4 sm:pb-0">
      <button type="button"
              (click)="closeForm()"
              class="w-full sm:w-auto px-5 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 active:scale-95 transition-all font-medium text-sm sm:text-base">
        Cancel
      </button>
      <button type="submit"
              [disabled]="gymForm.invalid"
              class="w-full sm:w-auto px-5 py-2.5 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg hover:from-red-700 hover:to-red-800 active:scale-95 transition-all shadow-md hover:shadow-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 text-sm sm:text-base">
        {{ isEditMode() ? 'Update Gym' : 'Add Gym' }}
      </button>
    </div>
  </form>
</app-offcanvas-panel>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 pb-safe">
  
  <!-- Mobile Header -->
  <div class="lg:hidden sticky top-0 z-40 bg-white dark:bg-gray-800">
    <div class="px-4 py-2 flex items-center justify-between">
      
      <!-- Title -->
      <div>
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">
          Gym Management
        </h3>
        <p class="text-xs text-gray-600 dark:text-gray-400 mt-0.5">
          {{ filteredGyms().length }} gyms
        </p>
      </div>

      <!-- Add Button -->
      <button
        (click)="openForm()"
        class="flex items-center gap-1.5 px-3 py-2 text-sm font-medium
               bg-red-600 text-white rounded-lg shadow
               hover:bg-red-700 active:scale-95 transition">
        
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>

        <span>Add</span>
      </button>

    </div>
  </div>

  <div class="space-y-4">
    
    <!-- Desktop Header -->
    <div class="hidden lg:block bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Gym Management</h1>
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Manage all registered gyms</p>
        </div>
        <button (click)="openForm()"
                class="px-6 py-2.5 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg hover:from-red-700 hover:to-red-800 transition-all shadow-md flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>Add Gym</span>
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
      
      <!-- Search -->
      <div class="relative mb-3">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text"
               [ngModel]="searchTerm()"
               (ngModelChange)="searchTerm.set($event)"
               placeholder="Search gyms..."
               class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-transparent">
      </div>

      <!-- Filters Row -->
      <div class="grid grid-cols-2 gap-3">
        <select [ngModel]="filterStatus()"
                (ngModelChange)="filterStatus.set($event)"
                class="px-3 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="pending">Pending</option>
          <option value="suspended">Suspended</option>
        </select>

        <select [ngModel]="filterPlan()"
                (ngModelChange)="filterPlan.set($event)"
                class="px-3 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="all">All Plans</option>
          <option value="starter">Starter</option>
          <option value="professional">Professional</option>
          <option value="enterprise">Enterprise</option>
        </select>
      </div>
    </div>

    <!-- Data Table (handles both desktop and mobile with internal pagination) -->
    <app-data-table
      [columns]="columns"
      [data]="filteredGyms()"
      [actions]="actions"
      [paginationConfig]="paginationConfig"
      [loading]="loading()"
      [selectable]="true"
      emptyMessage="No gyms found"
      (pageChange)="onPageChange($event)"
      (sortChange)="onSort($event)">
    </app-data-table>
  </div>

</div>

<!-- Form Modal -->
<app-offcanvas-panel
  [isOpen]="isFormOpen()"
  [title]="isEditMode() ? 'Edit Gym' : 'Add New Gym'"
  [subtitle]="isEditMode() ? 'Update gym information' : 'Register a new gym'"
  [size]="'lg'"
  (close)="closeForm()">
  
  <form [formGroup]="gymForm" (ngSubmit)="saveGym()" class="space-y-4">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Gym Name <span class="text-red-500">*</span>
      </label>
      <input type="text"
             formControlName="name"
             placeholder="Enter gym name"
             class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
             [class.border-red-500]="gymForm.get('name')?.invalid && gymForm.get('name')?.touched">
      <p *ngIf="gymForm.get('name')?.invalid && gymForm.get('name')?.touched" 
         class="mt-1.5 text-sm text-red-600 dark:text-red-400">
        Gym name is required (min 3 characters)
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Owner Name <span class="text-red-500">*</span>
      </label>
      <input type="text"
             formControlName="owner"
             placeholder="Enter owner name"
             class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
             [class.border-red-500]="gymForm.get('owner')?.invalid && gymForm.get('owner')?.touched">
      <p *ngIf="gymForm.get('owner')?.invalid && gymForm.get('owner')?.touched" 
         class="mt-1.5 text-sm text-red-600 dark:text-red-400">
        Owner name is required
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Email <span class="text-red-500">*</span>
      </label>
      <input type="email"
             formControlName="email"
             placeholder="gym@example.com"
             class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
             [class.border-red-500]="gymForm.get('email')?.invalid && gymForm.get('email')?.touched">
      <p *ngIf="gymForm.get('email')?.invalid && gymForm.get('email')?.touched" 
         class="mt-1.5 text-sm text-red-600 dark:text-red-400">
        Valid email is required
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Phone <span class="text-red-500">*</span>
      </label>
      <input type="tel"
             formControlName="phone"
             placeholder="+1 234 567 8900"
             class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent"
             [class.border-red-500]="gymForm.get('phone')?.invalid && gymForm.get('phone')?.touched">
      <p *ngIf="gymForm.get('phone')?.invalid && gymForm.get('phone')?.touched" 
         class="mt-1.5 text-sm text-red-600 dark:text-red-400">
        Phone number is required
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
        Address <span class="text-red-500">*</span>
      </label>
      <textarea formControlName="address"
                rows="3"
                placeholder="Enter gym address"
                class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"
                [class.border-red-500]="gymForm.get('address')?.invalid && gymForm.get('address')?.touched"></textarea>
      <p *ngIf="gymForm.get('address')?.invalid && gymForm.get('address')?.touched" 
         class="mt-1.5 text-sm text-red-600 dark:text-red-400">
        Address is required
      </p>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Plan <span class="text-red-500">*</span>
        </label>
        <select formControlName="plan"
                class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="starter">Starter</option>
          <option value="professional">Professional</option>
          <option value="enterprise">Enterprise</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
          Status <span class="text-red-500">*</span>
        </label>
        <select formControlName="status"
                class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="active">Active</option>
          <option value="pending">Pending</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col-reverse sm:flex-row gap-3 pt-6">
      <button type="button"
              (click)="closeForm()"
              class="flex-1 px-5 py-3 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-medium hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-95 transition-all">
        Cancel
      </button>
      <button type="submit"
              [disabled]="gymForm.invalid"
              class="flex-1 px-5 py-3 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg font-medium shadow-lg hover:shadow-xl active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isEditMode() ? 'Update' : 'Add Gym' }}
      </button>
    </div>
  </form>
</app-offcanvas-panel>

<!-- subscription-plan-form.html -->
<form (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Plan Type Selection -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Plan Type
    </label>
    <div class="flex gap-4">
      <label class="flex items-center cursor-pointer">
        <input type="radio" 
               [(ngModel)]="formData.isCustom" 
               [value]="false"
               name="planType"
               class="w-4 h-4 text-red-600 focus:ring-red-500 border-gray-300">
        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Standard Plan</span>
      </label>
      <label class="flex items-center cursor-pointer">
        <input type="radio" 
               [(ngModel)]="formData.isCustom" 
               [value]="true"
               name="planType"
               class="w-4 h-4 text-red-600 focus:ring-red-500 border-gray-300">
        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Custom Plan</span>
      </label>
    </div>
  </div>

  <!-- Plan Name -->
  <div>
    <label for="planName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Plan Name <span class="text-red-500">*</span>
    </label>
    <input type="text" 
           id="planName"
           [(ngModel)]="formData.name"
           name="name"
           required
           placeholder="e.g., Professional, Enterprise"
           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
  </div>

  <!-- Price & Billing Cycle -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Price ($) <span class="text-red-500">*</span>
      </label>
      <input type="number" 
             id="price"
             [(ngModel)]="formData.price"
             name="price"
             required
             min="0"
             step="0.01"
             placeholder="99.00"
             class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
    </div>

    <div>
      <label for="billingCycle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Billing Cycle <span class="text-red-500">*</span>
      </label>
      <select id="billingCycle"
              [(ngModel)]="formData.billingCycle"
              name="billingCycle"
              required
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
  </div>

  <!-- Mark as Popular -->
  <div class="flex items-center">
    <input type="checkbox" 
           id="isPopular"
           [(ngModel)]="formData.isPopular"
           name="isPopular"
           class="w-4 h-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
    <label for="isPopular" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
      Mark as Popular Plan
    </label>
  </div>

  <!-- Features -->
  <div>
    <div class="flex items-center justify-between mb-2">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Features <span class="text-red-500">*</span>
      </label>
      <button type="button"
              (click)="addFeature()"
              class="text-sm text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 font-medium flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Feature
      </button>
    </div>

    <div class="space-y-3">
      <div *ngFor="let feature of formData.features; let i = index; trackBy: trackByIndex"
           class="flex items-center gap-2">
        <div class="flex-shrink-0">
          <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <input type="text" 
               [(ngModel)]="formData.features[i]"
               [name]="'feature-' + i"
               placeholder="Enter feature description"
               class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
        <button type="button"
                (click)="removeFeature(i)"
                [disabled]="formData.features.length === 1"
                [class.opacity-50]="formData.features.length === 1"
                [class.cursor-not-allowed]="formData.features.length === 1"
                class="flex-shrink-0 p-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Active Subscriptions (Read-only for edit mode) -->
  <div *ngIf="isEdit">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Active Subscriptions
    </label>
    <input type="number" 
           [(ngModel)]="formData.activeCount"
           name="activeCount"
           readonly
           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-white cursor-not-allowed">
  </div>

  <!-- Form Actions -->
  <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700">
    <button type="button"
            (click)="onCancel()"
            class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors font-medium">
      Cancel
    </button>
    <button type="submit"
            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium shadow-sm">
      {{ isEdit ? 'Update Plan' : 'Create Plan' }}
    </button>
  </div>
</form>

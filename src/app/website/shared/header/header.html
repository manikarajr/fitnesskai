<header class="fixed top-0 w-full z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-all duration-300">
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 md:h-20">
          <!-- Logo -->
          <div class="flex items-center">
            <div class="flex items-center space-x-2">
              <!-- Lightning Bolt Icon -->
              <svg class="w-8 h-8 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              <span class="text-xl md:text-2xl font-black text-gray-900 dark:text-white">
                FITNESS<span class="text-red-600 dark:text-red-500">KAI</span>
              </span>
            </div>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="#services" class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors">
              Services
            </a>
            <a href="#features" class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors">
              Features
            </a>
            <a href="#how-it-works" class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors">
              How It Works
            </a>
            <a href="#pricing" class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors">
              Pricing
            </a>
          </div>

          <!-- Right side actions -->
          <div class="flex items-center space-x-4">
            <!-- Theme Toggle -->
            <button (click)="onThemeToggle()" 
                    class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
              <!-- Sun Icon (Light Mode) -->
              <svg *ngIf="!isDark" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
              <!-- Moon Icon (Dark Mode) -->
              <svg *ngIf="isDark" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
              </svg>
            </button>

            <!-- CTA Button -->
            <button class="hidden sm:block px-4 md:px-6 py-2 md:py-2.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
              Get Started Free
            </button>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" class="md:hidden p-2">
              <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
              <svg *ngIf="isMobileMenuOpen" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="isMobileMenuOpen" class="md:hidden py-4 border-t border-gray-200 dark:border-gray-800">
          <div class="space-y-3">
            <a href="#services" class="block text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold">
              Services
            </a>
            <a href="#features" class="block text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold">
              Features
            </a>
            <a href="#how-it-works" class="block text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold">
              How It Works
            </a>
            <a href="#pricing" class="block text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold">
              Pricing
            </a>
            <button class="w-full mt-4 px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg">
              Get Started Free
            </button>
          </div>
        </div>
      </nav>
    </header>

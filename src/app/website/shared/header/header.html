<header class="fixed top-0 w-full z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-all duration-300">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a (click)="scrollToTop()" class="flex items-center space-x-2 cursor-pointer">
          <svg class="w-8 h-8 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span class="text-xl md:text-2xl font-black text-gray-900 dark:text-white">
            FITNESS<span class="text-red-600 dark:text-red-500">KAI</span>
          </span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a (click)="scrollToSection('services')" 
           class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors cursor-pointer">
          Services
        </a>
        <a (click)="scrollToSection('features')" 
           class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors cursor-pointer">
          Features
        </a>
        <a (click)="scrollToSection('how-it-works')" 
           class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors cursor-pointer">
          How It Works
        </a>
        <a (click)="scrollToSection('pricing')" 
           class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-500 font-semibold transition-colors cursor-pointer">
          Pricing
        </a>
      </div>

      <!-- Right side actions -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button (click)="toggleTheme()" 
                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <svg *ngIf="!isDark" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <svg *ngIf="isDark" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>

        <!-- CTA Button - Desktop -->
        <button (click)="navigateToLogin()"
                class="hidden md:block px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl cursor-pointer">
          Login
        </button>
      </div>
    </div>
  </nav>
</header>

<!-- Mobile Bottom Navigation -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 shadow-lg">
  <div class="grid grid-cols-5 h-16">
    <!-- Services -->
    <button (click)="scrollToSection('services')" 
            class="flex flex-col items-center justify-center space-y-1 text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 transition-colors active:scale-95">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      <span class="text-xs font-medium">Services</span>
    </button>

    <!-- Features -->
    <button (click)="scrollToSection('features')" 
            class="flex flex-col items-center justify-center space-y-1 text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 transition-colors active:scale-95">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
      </svg>
      <span class="text-xs font-medium">Features</span>
    </button>

    <!-- How It Works -->
    <button (click)="scrollToSection('how-it-works')" 
            class="flex flex-col items-center justify-center space-y-1 text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 transition-colors active:scale-95">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
      <span class="text-xs font-medium">How</span>
    </button>

    <!-- Pricing -->
    <button (click)="scrollToSection('pricing')" 
            class="flex flex-col items-center justify-center space-y-1 text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 transition-colors active:scale-95">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span class="text-xs font-medium">Pricing</span>
    </button>

    <!-- Login -->
    <button (click)="navigateToLogin()"
            class="flex flex-col items-center justify-center space-y-1 bg-red-600 text-white hover:bg-red-700 transition-colors active:scale-95">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span class="text-xs font-bold">Login</span>
    </button>
  </div>
</nav>
